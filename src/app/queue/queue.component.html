<div class="card">
  <div class="card-header text-bg-dark">
    <div class="d-flex justify-content-between align-items-center px-3">
      <span class="fs-5 fw-bold">Peticiones</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" />
      </div>
    </div>
  </div>
  <ng-container *ngIf="queue$ | async as queue">
    <div class="card-body" *ngIf="!queue.length">
      <p class="text-center m-0">No hay canciones pendientes</p>
    </div>
    <ul class="list-group list-group-flush" *ngIf="queue.length">
      <li class="list-group-item" *ngFor="let s of queue">{{ s.song }}</li>
    </ul>
  </ng-container>
</div>
